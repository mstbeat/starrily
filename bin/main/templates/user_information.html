<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/unity.css}" rel="stylesheet">
<link th:href="@{/css/costom.css}" rel="stylesheet">
<title>ユーザー情報変更</title>
</head>
<body>

 	<header th:insert="/header"></header>


	<main>
	<h1 class="pagetitle">ユーザー情報変更</h1>
	<p class="errorMessage systemMessage" th:text="${errMessage}"></p>
	<form th:action="@{/user_information_confirmation}" th:method="post" th:object="${userInformation}" id="userUpdateFormId">

	<p class="errorMessage systemMessage" th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>

		<input type="hidden" th:field="*{userId}">
		<input type="hidden" th:field="*{updateDate}">
		<div class="box boxsidespace">
			<div class="box-title">ユーザー情報入力</div>
			<div class="flex-container flex-center">
				<div class="flex-2item">
					<p class="inputtitle">メールアドレス</p>
					<input class="userbox" type="text" th:field="*{userMail}" />
				</div>
				<div class="flex-2item">
					<p class="inputtitle">権限</p>
					<select class="userselect" th:field="*{authority}">
						<option value=0>指定なし</option>
						<option value=1>一般社員</option>
						<option value=2>現場リーダー</option>
						<option value=3>事業部リーダー</option>
						<option value=4>管理者(管理営業,社長)</option>
					</select>
				</div>
				<div class="flex-2item">
					<p class="inputtitle">氏名</p>
					<input class="userbox" type="text" th:field="*{userName}"/>
				</div>
				<div class="flex-2item">
					<p class="inputtitle">フリガナ</p>
					<input class="userbox" type="text" th:field="*{userPhonetic}"/>
				</div>
			</div>
		</div>
		</form>
		<div class="centerbox">
			<div class="lineup">
				<input type="submit" class="submitButton defolt bottomwidth width" value="確認" form="userUpdateFormId"></input>
			</div>
			<div class="lineup">
				<form th:action="@{user_management}" th:method="post">
					<input type="submit" class="backButton defolt bottomwidth width" th:value="戻る">
				</form>
			</div>
		</div>

	</main>
</body>
</html>
