<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/login.css}">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<head>
<meta charset="UTF-8">
<title>ログイン</title>
</head>
<body>
	<div class="body"></div>
	<div class="grad">
		<div class="header">
			<div><img th:src="@{/img/logo.png}" alt="Starrily">
				<p class="logo">スキルシート管理システム</p>
			</div>
		</div>
	</div>
	<br>
	<div class="login">
		<form th:action="@{engineer_search}" th:method="post">
			<p class="error_required" th:text="エラーメッセージが入ります"></p>
			<input type="text" class="required" placeholder="メールアドレス" name="userId">
			<br>
			<span class="error_required"></span>
			<br>
			<span class="error_email"></span>
			<input type="password" class="required" placeholder="パスワード" name="password">
			<br>	<br>	<br><br>
			<input type="submit" id="submit-input" th:value="ログイン">
		</form>
		<!-- cssで設定できないのでstyleで設定しました。  -->
		<form  th:action="@{login_pass}" th:method="post">
			<input type="submit" id="loginPass" th:value="パスワード問い合わせ"  style="background-color:transparent;  border:0px transparent solid; color:#1e5799; text-decoration: underline; position: absolute; top: 62%; text-align: left;">
		</form>
	</div>
</body>
	<script type="text/javascript" src="js/unity.js"></script>
</html>
